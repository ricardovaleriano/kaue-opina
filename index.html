<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: url('bg0.jpg') no-repeat 0 0;
      background-size: 100% 100%;
    }

    #main {
      display: table;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .1);
    }

    h2 {
      min-height: 112px;
      line-height: 30px;
      background: rgba(250,250,250,.7);
      padding: 20px;
      border: 1px solid #EEE;
    }

    h2 img {
      margin-right: 20px;
    }

    form input {
      width: 300px;
      height: 30px;
      font-size: 1em;
    }

    #fb-share {
      background: blue;
      padding: 10px;
      border: 2px solid #FFF;
      border-radius: 100px;
      color: #FFF;
      cursor: pointer;
      display: table;
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <div id="main">
    <h1>Monte você mesmo um texto com a opinião do Kaue</h1>
    <form action="">
      <input type="text" placeholder="Digite o que você quer que ele opine" />
    </form>

  <h2 style="display: none">
    <img src="https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-ash2/t1/531463_4323191479330_98480058_n.jpg" alt="" align="left" width="150">
      <span id="kaues-phrase"></span>
  </h2>
  <span id="fb-share" style="display: none;">divida essa brilhante opinião no feici</span>


  <div id="fb-root"></div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    function kauesPhrases() {
      var kauesPhrases = [
        {
          preffix: "Contanto que se use no momento certo, eu nem sou contra ",
          suffix: "!"
        },
        {
          preffix: "Você está me perguntando o que eu acho sobre ",
          suffix: "?"
        },
        {
          preffix: "Não sei se eu tenho uma opinião formada sobre ",
          suffix: "."
        },
        {
          preffix: "Cara, depende! Se estiver MUITO BARATO eu não sou contra ",
          suffix: "!"
        }
      ];

      var random = Math.floor(Math.random() * 4);
      return kauesPhrases[random];
    }

    function setBackground() {
      var random = Math.floor(Math.random() * 4);
      $('h2 img').attr('src', 'bg' + random + '.jpg');
    }

    $(function(){
      $('form').on('submit', function(e){
        e.preventDefault();
        var inputVal = $('input').val();

        var randomPhrase = kauesPhrases();
        var finalPhrase = randomPhrase.preffix + inputVal + randomPhrase.suffix;

        $('#kaues-phrase').text(finalPhrase);

        $('#fb-share').fadeIn('slow');

        if(inputVal.length) {
          $('h2').fadeIn('slow');
          ga('send', 'event', 'Opinião', 'O que o Kaue acha sobre', inputVal, 1);
          setBackground();
        }
      });

      $('#fb-share').click(fbShare);
      setBackground();
    });
  </script>

  <!-- FB sdk -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '517171001731278',
        status     : true,
        xfbml      : true,
        channelUrl : '//enriquesaid.github.io/kaue-opina/index.html'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "http://connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>
    function fbShare() {
      var phrase = $("#kaues-phrase").text();
      var about = $('input').val();

      FB.ui({
        method: 'feed',
        link: 'http://enriquesaid.github.io/kaue-opina/',
        caption: '...',
        name: 'O que o Kaue acha sobre '+ about +'?',
        description: phrase
      }, function(response){});

    }
  </script>
</body>
</html>
